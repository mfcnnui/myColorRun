<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/gameStart.css"/>
</head>
<body>
    <div class="gameStartDiv">
        <div class="logoDiv"></div>
        <!--<div class="leadDiv"></div>-->
        <marquee behavior="" direction="right" style="width: 900px; margin-left: 150px;" scrollamount="20">
            <img src="img/marquee/petal.png" alt=""/>
            <img src="img/main/man.gif" alt=""/>
            <img src="img/marquee/house1.png" alt=""/>
        </marquee>
        <marquee behavior="" direction="left" style="width: 900px; margin-left: 150px;" scrollamount="10">
            <img src="img/marquee/bike.png" alt=""/>
            <img src="img/marquee/bike1.png" alt=""/>
            <img src="img/marquee/chair.png" alt=""/>
            <img src="img/marquee/elephant.png" alt=""/>
            <img src="img/marquee/hill.png" alt=""/>
            <img src="img/marquee/house.png" alt=""/>
            <img src="img/marquee/house1.png" alt=""/>
            <img src="img/marquee/light.png" alt=""/>
            <img src="img/marquee/bike.png" alt=""/>
            <img src="img/marquee/petal.png" alt=""/>
            <img src="img/marquee/tl.png" alt=""/>
            <img src="img/marquee/hill.png" alt=""/>
            <img src="img/marquee/tv.png" alt=""/>
            <img src="img/marquee/light.png" alt=""/>
            <img src="img/marquee/chair.png" alt=""/>
        </marquee>
        <div class="startDiv">
            <div class="podiumDiv">
                <img src="img/button/highscore.png"/>
            </div>

            <div class="startBut" id="startBut">
                <img src="img/button/startgame.png"/>
            </div>
            
            <div class="soundDiv" id="soundBut">
                <img src="img/button/sound.png" id="soundImg"/>
            </div>
        </div>
    </div>
    <audio src="mid/bg.mp3" autoplay loop="loop" id="audio"></audio>
    <script type="text/javascript" src="js/gameStart.js"></script>
</body>
</html>
